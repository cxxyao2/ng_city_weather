<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .none {
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .button {
        -webkit-appearance: button;
        -moz-appearance: button;
      }
      .child {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        border-radius: 1rem;
        margin: 10px;
      }
      .span {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="child">Lorem ipsum dolo</div>
    <div class="child">
      <label class="button">this is button</label>
      <input class="none" type="checkbox" onclick="alert('hello');" />
      <span class="span">click me</span>
    </div>
  </body>
</html>
