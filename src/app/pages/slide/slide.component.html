<div class="card_wrapper">
  <app-ruler></app-ruler>
  <div class="card_area">
    <app-animate-card
      id="topCard"
      *ngIf="showTop"
      [imageSlogan]="imageSloganTop"
      [imageSrc]="imageSrcTop"
    ></app-animate-card>
    <app-animate-card
      id="topBottom"
      [imageSlogan]="imageSloganBottom"
      [imageSrc]="imageSrcBottom"
    ></app-animate-card>
  </div>
</div>
